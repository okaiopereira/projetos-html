<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="C:\projetohtml\aula02\css\style.css"/>
  <link rel="icon" href="c:\projetohtml\aula02\imagens\cafezao.png" type="image/x-icon" />
  <link rel="shortcut icon" href="C:\projetohtml\aula02\imagens\cafezao.png" type="image/x-icon" />

</head>
<body>
  <main class="container my-5">
    <h2>Cadastro</h2>
    <form action="sucesso.html" method="get">
      <div class="row mb-3">  
        <div class="col">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required />
        </div>
        <div class="col">
          <label for="sobrenome" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="sobrenome" name="sobrenome" required />
        </div>
      </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
      <div class="row mb-3">
        <div class="col">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" required />
        </div>
        <div class="col">
          <label for="senha" class="form-label">Confirme a senha</label>
          <input type="password" class="form-control" id="confsenha" name="confsenha" required />
        </div>
      </div>
      <div class="form-check-inline mb-3">
        <label for="data-nascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="data-nascimento" name="data-nascimento" required />
      </div>

      <fieldset class="mb-3">
        <legend class="col-form-label pt-0">Gênero</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" required />
          <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino" />
          <label class="form-check-label" for="feminino">Feminino</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genero" id="prefnaodizer" value="prefnaodizer" />
          <label class="form-check-label" for="prefnaodizer">Prefiro não dizer</label>
        </div>
      </fieldset>

      <fieldset class="mb-3">
        <legend class="col-form-label pt-0">Quais gêneros literarios você tem interesse de ler?</legend>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="interesse1" name="interesses" value="ficcao" />
          <label class="form-check-label" for="interesse1">Ficção</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="interesse2" name="interesses" value="romance" />
          <label class="form-check-label" for="interesse2">Literario classico</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="interesse3" name="interesses" value="literbras" />
          <label class="form-check-label" for="interesse3">Literatura brasileira</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="interesse4" name="interesses" value="literestr" />
          <label class="form-check-label" for="interesse4">Literatura estrangeira</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="interesse5" name="interesses" value="filosofia" />
          <label class="form-check-label" for="interesse3">Filosofia</label>
        </div>
      </fieldset>

      <button type="submit" class="btn primario">Enviar</button>
      <button type="reset" class="btn limpar" style="background-color: #d4a373;">Limpar</button>
    </form>
  </main>

  <footer class="bg-light text-center py-3">
    <p>&copy; 2025 Clube do Livro. Site para fins educativos.</p>
  </footer>
</body>
</html>
